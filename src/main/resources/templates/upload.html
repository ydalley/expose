<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>

<title>Upload</title>
  <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- Dropzone.js -->
    <link th:href="@{/vendors/dropzone/dist/min/dropzone.min.css}" rel="stylesheet">
</head>

<body class="nav-md">
	<div class="row" layout:fragment="content">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>Upload Page</h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
						<li><a class="close-link"><i class="fa fa-close"></i></a></li>
					</ul>
					<div class="clearfix"></div>
				</div>
				 <p>Drag multiple files to the box below for multi upload or click to select files. This is for demonstration purposes only, the files are not uploaded to any server.</p>
                    <form th:action="@{/gallery/upload}" method="post" enctype="multipart/form-data" class="dropzone">
                    </form>
			</div>
		</div>
	</div>
	<th:block layout:fragment="scripts">
		<script th:src="@{/vendors/dropzone/dist/min/dropzone.min.js}"></script>
		<script th:inline="javascript">
		/*<![CDATA[*/
		$(document).ready(function() {
			Dropzone.options.myAwesomeDropzone = {
					paramName : "file", // The name that will be used to transfer the file
					maxFilesize : 3, // MB
					accept : function(file, done) {
						done();
					}
				};
		});
		
			
			/*]]>*/
		</script>
	</th:block>
</body>
</html>
